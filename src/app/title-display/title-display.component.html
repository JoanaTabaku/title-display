<h1>This is my title product list</h1>
<div class="container">
  <div class="row">
    <div class="col-6 col-md-4 col-lg-2" *ngFor="let title of titles">
      <div class="card text-center mb-4 border border-primary">
        <div class="card-body bg-light">
          <h5 class="card-title text-primary">{{ title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
